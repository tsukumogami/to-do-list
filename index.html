<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

        <!-- material icons -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

        <link rel="stylesheet" href="style.css">
        <title>To Do List</title>
    </head>
    <body>
        <div class="container">
            <div class="row justify-content-center align-items-center">
                <div class="col-6 text-center">
                    <div class="input-group mb-3">
                        <input id="new-task" type="text" class="form-control" placeholder="to do..." aria-describedby="basic-addon2">
                        <div class="input-group-append">
                            <button id="add" class="btn btn-dark" type="button">Add</button>
                        </div>'
                    </div>
                    <h3 class=" mt-4">To do</h3>
                    <ul id="unfinished-tasks" class="list-group list-group-flush">

                    </ul>
                    <h3 class=" mt-4">Done</h3>
                    <ul id="finished-tasks" class="list-group list-group-flush">

                    </ul>
                </div>
            </div>
        </div>
    <script src="script.js"></script>
    </body>
</html>
